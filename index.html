<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <label for="favBookTextarea">Enter your favorite book list:</label><br>
  <textarea id="favBookTextarea" rows="5" cols="50"></textarea>
  <button id="displayFavBookButton">Display Book list</button>
  <p id="displayFavBookResult"></p>

  <label for="recipeTextarea">Enter your Ingredients and Instructions:</label><br>
  <textarea id="recipeTextarea" rows="5" cols="50"></textarea>
  <button id="displayRecipeButton">Display Recipe</button>
  <p id="displayRecipeResult"></p>

  <label for="personalBioTextarea">Enter your Personal Bio:</label><br>
  <textarea id="personalBioTextarea" rows="5" cols="50"></textarea>
  <button id="displayPersonalBioButton">Display Bio</button>
  <p id="displayPersonalBioResult"></p>

  <label for="goalsTextarea">Enter your list of Goals:</label><br>
  <textarea id="goalsTextarea" rows="5" cols="50"></textarea>
  <button id="displayGoalsButton">Display Goals</button>
  <p id="displayGoalsResult"></p>

  <label for="stroyTextarea">Enter a short story or anecdote:</label><br>
  <textarea id="stroyTextarea" rows="5" cols="50"></textarea>
  <button id="displayStoryButton">Display Story</button>
  <p id="displayStoryResult"></p>

  <script src="script.js"></script>
</body>

</html>
